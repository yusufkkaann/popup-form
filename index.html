<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Pop Up</title>
</head>
<body >
  <div class="black-panel"></div>
    <div class="center">
      <button id="show-buton">Aradığınız farklı bir marka mı?</button>
    </div>
    <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <div class="form-element">
          
            <p><label for="model"></label>Marka / Model / Motor Tipi belirtiniz.</p>
            <textarea style="text-align: left;" class="textarea"  id="marka" name="marka" rows="4" cols="50"></textarea>
            <br>
            <input class="input" type="submit" value="Gönder">
          
        </div>
        
      </div>
  
    </div>

  
  
  
 
  <script src="script.js"></script>
  
</body>
</html>
